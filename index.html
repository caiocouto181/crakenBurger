<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craken Burger</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./img/logo-removebg-preview.png" alt="">
        </div>
        <div class="darkMode">
            <p class="darkModeText">Dark Mode</p>
            <input id="toggle" class="toggleControle" type="checkbox">
            <label for="toggle"></label>
        </div> 
    </header>
    <main>
        <div class="marca">
            <H1>CRAKEN BURGER</H1>
            <P>Hamburgueria artesanal</P>
        </div>
        <div class="containerHamburguer">
            <img src="./img/hamburguerphotoshop.png" alt="">
        </div>
    </main>
    <section>
        <div class="opcoes">
            <div class="item">
                <div class="card">
                    <img src="./img/burger1.jpg" alt="">
                    <div class="descricao">Hamburguer 1 - R$20,99</div>
                </div>
            </div>
            <div class="item">
                <div class="card">
                    <img src="./img/burger2.jpg" alt="">
                    <div class="descricao">Hamburguer 2 - R$15,99</div>
                </div>
            </div>
            <div class="item">
                <div class="card">
                    <img src="./img/burger3.jpg" alt="">
                    <div class="descricao">Hamburguer 3 - R$23,99</div>
                </div>
            </div>
            <div class="item">
                <div class="card">
                    <img src="./img/burger4.jpg" alt="">
                    <div class="descricao">Hamburguer 4 - R$25,99</div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <p>Página feita para portfólio</p>
    </footer>
    <script src="./script.js"></script>
</body>
</html>
